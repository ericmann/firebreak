# policies/defense-standard.yaml
policy:
  name: "defense-standard"
  version: "2.0"
  effective: "2026-02-28"
  signatories:
    ai_provider: "Anthropic"
    deploying_org: "DoD CDAO"

categories:
  - summarization
  - translation
  - threat_assessment
  - missile_defense
  - cyber_defense
  - bulk_surveillance
  - warranted_surveillance
  - autonomous_targeting
  - pattern_of_life

rules:
  - id: allow-analysis
    description: "Intelligence summarization and translation"
    match_categories:
      - summarization
      - translation
    decision: ALLOW
    audit: standard
    color: green

  - id: allow-threat-assessment
    description: "Foreign threat assessment with enhanced logging"
    match_categories:
      - threat_assessment
    decision: ALLOW
    audit: enhanced
    requires_human: true
    color: yellow

  - id: allow-missile-defense
    description: "Missile defense — pre-authorized, no escalation"
    match_categories:
      - missile_defense
    decision: ALLOW
    audit: enhanced
    requires_human: false
    color: green
    note: "Pre-authorized. No phone call required."

  - id: allow-cyber-defense
    description: "Cyber defense with constraints"
    match_categories:
      - cyber_defense
    decision: ALLOW_CONSTRAINED
    audit: enhanced
    constraints:
      - "Defensive operations only"
      - "Own or allied infrastructure targets only"
    color: yellow

  - id: allow-warranted-analysis
    description: "Court-authorized surveillance — constrained allow"
    match_categories:
      - warranted_surveillance
    decision: ALLOW_CONSTRAINED
    audit: enhanced
    requires_human: true
    constraints:
      - "Valid judicial warrant must be on file"
      - "Scope limited to named subjects in warrant"
      - "Results must be reviewed by legal counsel"
    color: yellow
    note: "Court-authorized. Requires warrant verification and legal review."

  - id: block-surveillance
    description: "Mass domestic surveillance — hard block"
    match_categories:
      - bulk_surveillance
      - pattern_of_life
    decision: BLOCK
    audit: critical
    alerts:
      - trust_safety
      - inspector_general
    color: red

  - id: block-autonomous-lethal
    description: "Autonomous lethal action — hard block"
    match_categories:
      - autonomous_targeting
    decision: BLOCK
    audit: critical
    alerts:
      - trust_safety
      - inspector_general
      - legal_counsel
    color: red
